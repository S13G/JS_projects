<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('form').onsubmit = function () {
                const name = document.querySelector('#name').value;
                alert(`Hello, ${name}!`)
            };
        });

    </script>
</head>
<body>
    <h1>Hello!</h1>
    <form>
        <input type="text" autofocus id="name" placeholder="Name">
        <input type="submit">
    </form>
</body>
</html>
